<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template v3.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500|Jost:400,500,600&display=swap");

        :root {
            --bg-card: rgba(20, 20, 20, 0.7);
            --bg-body: #0a0a0a;
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #ff4757;
            --shadow-color: rgba(255, 71, 87, 0.3);
            --component-bg: rgba(255, 71, 87, 0.1);
            --component-bg-hover: rgba(255, 71, 87, 0.2);
        }

        body.light-mode {
            --bg-card: rgba(255, 255, 255, 0.85);
            --bg-body: #f0f0f0;
            --bg-overlay: rgba(255, 255, 255, 0.5);
            --text-primary: #1a1a1a;
            --text-secondary: #333;
            --accent-color: #d63031;
            --shadow-color: rgba(214, 48, 49, 0.3);
            --component-bg: rgba(214, 48, 49, 0.05);
            --component-bg-hover: rgba(214, 48, 49, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: "Jost", sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-body);
            transition: background-color 0.5s ease;
        }

        #background-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        body { display: grid; place-items: center; padding: 30px; }
        body::before {
            content: ''; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-overlay);
            z-index: -1;
            transition: background-color 0.5s ease;
        }

        .card {
            width: 100%; height: 100%;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 1px var(--shadow-color), 0 30px 60px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.5s ease, border-radius 0.4s ease;
        }
        
        .card-header { position: relative; flex-shrink: 0; transition: height 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .card-main { flex-grow: 1; overflow-y: auto; position: relative; }
        .card-buttons { flex-shrink: 0; z-index: 5; }

        @media (max-width: 768px) {
            body { padding: 0; }
            .card { border-radius: 0; border: none; }
        }

        /* --- STYLING ASLI (TIDAK DIUBAH) --- */
        .card-header { display: flex; height: 220px; width: 100%; }
        .card.is-active .card-header { height: 80px; }
        .card.is-active .card-avatar { transform: none; left: 20px; width: 50px; height: 50px; bottom: 15px; }
        .card.is-active .card-fullname, .card.is-active .card-jobtitle { left: 85px; transform: none; }
        .card.is-active .card-fullname { bottom: 25px; font-size: 18px; }
        .card.is-active .card-jobtitle { bottom: 8px; font-size: 10px; }
        .card-header * { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .card-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%) translateY(-60px); box-shadow: 0 10px 30px var(--shadow-color); border: 3px solid var(--accent-color); }
        .card-fullname { position: absolute; bottom: 0; font-size: 24px; font-weight: 700; text-align: center; white-space: nowrap; transform: translateY(-15px) translateX(-50%); left: 50%; background: linear-gradient(135deg, #ff4757, #ff6b7a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .card-jobtitle { position: absolute; bottom: 0; font-size: 12px; white-space: nowrap; font-weight: 500; opacity: .8; text-transform: uppercase; letter-spacing: 1px; margin: 0; left: 50%; transform: translateX(-50%) translateY(5px); color: var(--text-secondary); }
        .card-content { padding: 25px; }
        .card-subtitle { font-weight: 700; font-size: 14px; margin-bottom: 15px; color: var(--accent-color); text-transform: uppercase; letter-spacing: 1px; }
        .card-text { line-height: 1.6; color: var(--text-secondary); font-size: 14px; margin: 0; font-weight: 400; font-family: "DM Sans", sans-serif; }
        .card-buttons { display: flex; background: var(--component-bg); width: 100%; backdrop-filter: blur(10px); flex-wrap: wrap; }
        .card-buttons button { flex: 1 1 auto; min-width: 80px; user-select: none; background: 0; font-size: 12px; border: 0; padding: 15px 5px; cursor: pointer; color: var(--text-secondary); transition: all .3s; font-family: "Jost", sans-serif; font-weight: 500; outline: 0; border-bottom: 3px solid transparent; text-transform: uppercase; letter-spacing: .5px; }
        .card-buttons button.is-active, .card-buttons button:hover { color: var(--text-primary); border-bottom: 3px solid var(--accent-color); background: linear-gradient(to bottom, rgba(255, 71, 87, 0) 0%, var(--component-bg-hover) 100%); }
        .card-section { display: none; animation: fadeIn 0.6s cubic-bezier(.23, 1, .32, 1); }
        .card-section.is-active { display: block; }
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
        .card-main::-webkit-scrollbar { width: 6px; }
        .card-main::-webkit-scrollbar-track { background: var(--component-bg); border-radius: 3px; }
        .card-main::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 3px; }
        .stagger-item { opacity: 0; transform: translateY(20px); animation: slideUpFadeIn 0.5s ease-out forwards; }
        @keyframes slideUpFadeIn { to { opacity: 1; transform: translateY(0); } }
        .header-buttons { position: absolute; top: 15px; right: 15px; z-index: 10; display: flex; gap: 10px; }
        .theme-toggle, .lang-toggle, .encrypt-toggle { background: none; border: none; color: var(--text-primary); font-size: 20px; cursor: pointer; padding: 5px; line-height: 1; transition: color .3s, transform .3s; }
        .theme-toggle:hover, .lang-toggle:hover, .encrypt-toggle:hover { color: var(--accent-color); transform: scale(1.1); }
        .lang-toggle { font-family: "Jost", sans-serif; font-weight: 600; }
        .universe-container { text-align: center; }.universe-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 25px; }.universe-item { cursor: pointer; padding: 20px; border-radius: 15px; background: var(--component-bg); border: 1px solid transparent; transition: all 0.3s ease; }.universe-item.active, .universe-item:hover { background: var(--component-bg-hover); border-color: var(--accent-color); transform: translateY(-5px); }.universe-item i { font-size: 40px; margin-bottom: 10px; color: var(--accent-color); }.universe-item-title { font-weight: 500; color: var(--text-primary); }
        .skills-grid { display: grid; grid-template-columns: 1fr; gap: 15px; text-align: left; }.skill-item { background: var(--component-bg); padding: 15px; border-radius: 10px; transition: background-color 0.3s; }.skill-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-family: "DM Sans", sans-serif; }.skill-name { font-weight: 500; }.skill-level { font-size: 12px; opacity: 0.8; }.skill-bar { width: 100%; height: 8px; background-color: rgba(0,0,0,0.2); border-radius: 4px; overflow: hidden; }.skill-progress { height: 100%; background-color: var(--accent-color); border-radius: 4px; width: var(--skill-width, 0%); transition: width 1s ease-out 0.3s; }
        .project-card { cursor: pointer; background: var(--component-bg); border: 1px solid var(--shadow-color); border-radius: 15px; padding: 20px; margin-bottom: 15px; transition: all .3s; text-align: left; }.project-card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px var(--shadow-color); border-color: var(--accent-color); }.project-title { font-size: 16px; font-weight: 600; color: var(--accent-color); margin-bottom: 8px; }.project-desc { color: var(--text-secondary); line-height: 1.5; font-family: "DM Sans", sans-serif; font-size: 13px; }
        .cert-filters { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center; }.cert-filters button { background: var(--component-bg); border: 1px solid var(--shadow-color); color: var(--text-secondary); padding: 5px 15px; border-radius: 20px; cursor: pointer; transition: all 0.3s; }.cert-filters button.active, .cert-filters button:hover { background: var(--accent-color); color: #fff; border-color: var(--accent-color); }
        .cert-list { list-style: none; padding: 0; text-align: left; width: 100%; max-width: 400px; margin: 0 auto; }.cert-list li { position: relative; padding-left: 25px; margin-bottom: 12px; font-size: 14px; font-family: "DM Sans", sans-serif; color: var(--text-secondary); }.cert-list li::before { content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: 8px; height: 8px; background-color: var(--accent-color); border-radius: 50%; }
        .contact-me{border:0;outline:none;background:linear-gradient(135deg,#ff4757,#ff6b7a);box-shadow:0 8px 16px var(--shadow-color);color:#fff;padding:12px 20px;width:100%;border-radius:10px;margin-top:20px;cursor:pointer;font-size:14px;font-weight:600;font-family:"Jost",sans-serif;transition:all .3s;text-transform:uppercase;letter-spacing:1px}.contact-me:hover{transform:translateY(-2px);box-shadow:0 12px 24px var(--shadow-color)}.card-contact{display:flex;align-items:center;font-size:13px;color:var(--text-secondary);font-family:"DM Sans",sans-serif;line-height:1.6;cursor:pointer;transition:all .3s ease;padding:8px;border-radius:8px}.card-contact:hover{background:var(--component-bg-hover);color:var(--text-primary)}.card-contact+.card-contact{margin-top:12px}.card-contact i{flex-shrink:0;width:20px;height:20px;margin-right:12px;transition:.3s;color:var(--accent-color)}
        #universe-info { min-height: 200px; margin-top: 20px; display: flex; justify-content: center; align-items: center; }
        .preview-loader { width: 40px; height: 40px; border: 4px solid var(--component-bg); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .preview-card { display: block; text-decoration: none; border: 1px solid var(--component-bg-hover); border-radius: 15px; overflow: hidden; background: var(--component-bg); transition: all .3s ease; max-width: 400px; margin: 0 auto; }
        .preview-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px var(--shadow-color); border-color: var(--accent-color); }
        .preview-image { width: 100%; height: auto; max-height: 200px; object-fit: cover; display: block; background-color: var(--component-bg-hover); }
        .preview-content { padding: 15px; text-align: left; }
        .preview-title { font-size: 1.1em; font-weight: 600; color: var(--text-primary); margin-bottom: 8px; }
        .preview-description { font-family: "DM Sans", sans-serif; font-size: 0.9em; color: var(--text-secondary); line-height: 1.5; margin-bottom: 12px; }
        .preview-url { font-size: 0.8em; color: var(--accent-color); opacity: 0.8; }
        .journey-timeline { position: relative; padding: 2rem 0; margin: 0 auto; max-width: 800px; }
        .journey-timeline::before { content: ''; position: absolute; left: 20px; top: 0; bottom: 0; width: 4px; background: var(--component-bg-hover); border-radius: 2px; }
        .journey-item { display: flex; position: relative; margin-bottom: 2.5rem; }
        .journey-item-content { background-color: var(--component-bg); border-left: 4px solid var(--accent-color); border-radius: 8px; padding: 1.5rem; flex-grow: 1; margin-left: 50px; transition: .3s; }
        .journey-item-content:hover { background-color: var(--component-bg-hover); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .journey-icon { position: absolute; left: 22px; top: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; border-radius: 50%; background-color: var(--bg-card); border: 3px solid var(--accent-color); z-index: 1; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .journey-date { font-weight: 600; color: var(--accent-color); font-size: 0.9em; margin-bottom: 0.5rem; }
        .journey-title { font-weight: 500; font-size: 1.1em; color: var(--text-primary); margin-bottom: 0.5rem; }
        .journey-desc { font-family: "DM Sans", sans-serif; font-size: 0.95em; line-height: 1.6; opacity: 0.8; }
        .journey-item:last-child { margin-bottom: 0; }
        .quiz-option { display: block; width: 100%; padding: 15px; margin-bottom: 10px; background: var(--component-bg); border: 1px solid transparent; color: var(--text-primary); border-radius: 8px; cursor: pointer; transition: .3s; text-align: left; font-family: "DM Sans", sans-serif; }
        .quiz-option:hover { background: var(--component-bg-hover); border-color: var(--accent-color); transform: translateX(5px); }
        .quiz-result h3 { color: var(--accent-color); font-size: 1.5em; margin-bottom: 1rem; }
        #quiz-retry-btn { background: var(--accent-color); color: white; border: none; font-weight: 600; }
        #quiz-retry-btn:hover { opacity: 0.8; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.is-visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--bg-card); padding: 30px; border-radius: 15px; max-width: 500px; width: 90%; text-align: left; position: relative; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.is-visible .modal-content { transform: scale(1); }
        .modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 20px; color: var(--text-primary); cursor: pointer; z-index: 10; }
        #modal-title { margin-bottom: 15px; color: var(--accent-color); }
        #modal-tech { font-family: "DM Sans", sans-serif; font-style: italic; opacity: 0.8; margin-top: 15px; }
        #terminal-modal .modal-content { background: #1a1a1a; font-family: 'Courier New', Courier, monospace; color: #0f0; }
        #terminal-output { height: 200px; overflow-y: auto; white-space: pre-wrap; word-break: break-all; }
        #terminal-output p { margin: 0; }
        .prompt::before { content: 'User@Portfolio:~$ '; }
        #encrypt-modal .modal-content { background: #1a1a1a; font-family: 'Courier New', Courier, monospace; color: #0f0; border: 1px solid var(--accent-color); }
        #encrypted-message-input { width: 100%; height: 100px; background: rgba(0,0,0,0.5); border: 1px solid var(--accent-color); border-radius: 8px; padding: 10px; color: #0f0; resize: none; margin-top: 15px; }
        #encrypted-message-output { margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.7); border-radius: 8px; word-break: break-all; min-height: 80px; }
        #send-encrypted-btn { border:0;outline:none;background:var(--accent-color);box-shadow:0 4px 8px var(--shadow-color);color:#fff;padding:10px 15px;width:100%;border-radius:10px;margin-top:20px;cursor:pointer;font-weight:600;font-family:"Jost",sans-serif;transition:all .3s; }
        #command-palette-overlay { align-items: flex-start; padding-top: 15vh; }
        #command-palette-overlay .modal-content { padding: 10px; background: #111; max-width: 600px; }
        #command-input { width: 100%; background: transparent; border: none; color: var(--text-primary); font-size: 1.2rem; padding: 15px; outline: none; font-family: "DM Sans", sans-serif; }
        #command-results { margin-top: 10px; max-height: 300px; overflow-y: auto; }
        .command-item { padding: 10px 15px; cursor: pointer; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .command-item:hover, .command-item.selected { background: var(--component-bg-hover); }
    </style>
</head>
<body class="dark-mode">
    <canvas id="background-canvas"></canvas>

    <div class="card" data-state="#home">
        
        <div class="card-header">
            <img class="card-avatar" src="./logo.png" alt="avatar" />
            <h1 class="card-fullname">Your Name</h1>
            <h2 class="card-jobtitle" data-lang-key="jobtitle"></h2>
            <div class="header-buttons">
                <button id="encrypt-toggle" class="encrypt-toggle" title="Encrypted Broadcast"><i class="fa-solid fa-satellite-dish"></i></button>
                <button id="lang-toggle" class="lang-toggle">ID</button>
                <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
            </div>
        </div>
        
        <div class="card-main">
            <div class="card-section is-active" id="home">
                <div class="card-content">
                    <div class="card-subtitle stagger-item" data-lang-key="welcome"></div>
                    <p class="card-text stagger-item" data-lang-key="home_text" style="text-align: center;"></p>
                </div>
            </div>

            <div class="card-section" id="about">
                <div class="card-content"><div class="card-subtitle" data-lang-key="about_me"></div><p class="card-text" data-lang-key="about_text"></p></div>
            </div>

            <div class="card-section" id="universe">
                <div class="card-content universe-container">
                    <div class="card-subtitle" data-lang-key="universe_title"></div>
                    <div class="universe-grid">
                        <div class="universe-item" data-id="main"><i class="fas fa-globe"></i><div class="universe-item-title" data-lang-key="universe_main_title"></div></div>
                        <div class="universe-item" data-id="store"><i class="fas fa-store"></i><div class="universe-item-title" data-lang-key="universe_store_title"></div></div>
                        <div class="universe-item" data-id="api"><i class="fas fa-server"></i><div class="universe-item-title" data-lang-key="universe_api_title"></div></div>
                        <div class="universe-item active" data-id="portfolio"><i class="fas fa-id-card"></i><div class="universe-item-title" data-lang-key="universe_portfolio_title"></div></div>
                    </div>
                    <div id="universe-info"></div>
                </div>
            </div>

            <div class="card-section" id="skills">
                <div class="card-content"><div class="card-subtitle" data-lang-key="my_skills"></div><div class="skills-grid" id="skills-container"></div></div>
            </div>

            <div class="card-section" id="projects">
                <div class="card-content">
                    <div class="card-subtitle" data-lang-key="my_projects"></div>
                    <div id="projects-container"></div>
                </div>
            </div>

            <div class="card-section" id="certifications">
                <div class="card-content"><div class="card-subtitle" data-lang-key="my_certs"></div><div class="cert-filters" id="cert-filters-container"></div><ul class="cert-list" id="cert-list-container"></ul></div>
            </div>
            
            <div class="card-section" id="contact">
                 <div class="card-content">
                     <div class="card-subtitle" data-lang-key="get_in_touch"></div>
                     <div class="card-contact-wrapper">
                         <div class="card-contact"><i class="fas fa-map-marker-alt"></i> Your Location</div>
                         <div class="card-contact"><i class="fas fa-phone"></i> +12 345 678 9101</div>
                         <div class="card-contact"><i class="fas fa-envelope"></i> your.email@example.com</div>
                         <a href="#" target="_blank">
                             <button class="contact-me" data-lang-key="contact_me"></button>
                         </a>
                     </div>
                 </div>
            </div>

            <div class="card-section" id="journey">
                <div class="card-content">
                    <div class="card-subtitle" data-lang-key="journey_title"></div>
                    <div class="journey-timeline" id="journey-timeline-container"></div>
                </div>
            </div>
            
            <div class="card-section" id="quiz">
                <div class="card-content">
                    <div class="card-subtitle" data-lang-key="quiz_title"></div>
                    <div id="quiz-container"></div>
                    <div id="quiz-result" class="quiz-result" style="display: none;">
                        <h3 data-lang-key-title></h3>
                        <p class="card-text" data-lang-key-desc></p>
                        <button class="quiz-option" id="quiz-retry-btn" data-lang-key="quiz_retry"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-buttons">
            <button data-section="#home" class="is-active" data-lang-key="home">Home</button>
            <button data-section="#journey" data-lang-key="journey">Journey</button>
            <button data-section="#about" data-lang-key="about">About</button>
            <button data-section="#skills" data-lang-key="skills">Skills</button>
            <button data-section="#certifications" data-lang-key="certs">Certs</button>
            <button data-section="#universe" data-lang-key="universe">Universe</button>
            <button data-section="#quiz" data-lang-key="quiz">Quiz</button>
            <button data-section="#contact" data-lang-key="contact">Contact</button>
        </div>
    </div>

    <div id="project-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close"><i class="fas fa-times"></i></button>
            <h3 id="modal-title"></h3>
            <p id="modal-desc" class="card-text"></p>
            <p id="modal-tech"></p>
        </div>
    </div>
    <div id="terminal-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close"><i class="fas fa-times"></i></button>
            <div id="terminal-output"></div>
        </div>
    </div>
    <div id="encrypt-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close"><i class="fas fa-times"></i></button>
            <h3 data-lang-key="encrypt_title" style="color: #0f0;"></h3>
            <p class="card-text" data-lang-key="encrypt_desc" style="color: #0f0; opacity: 0.8; font-size: 0.9em;"></p>
            <textarea id="encrypted-message-input" data-lang-key-placeholder="encrypt_placeholder"></textarea>
            <pre id="encrypted-message-output"></pre>
            <button id="send-encrypted-btn" data-lang-key="encrypt_send"></button>
        </div>
    </div>
    <div id="command-palette-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close"><i class="fas fa-times"></i></button>
            <input type="text" id="command-input" placeholder="Type a command...">
            <div id="command-results"></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // =================================================================================
    // ✨ EDIT DATA DI SINI ✨
    // Ganti semua placeholder di bawah ini dengan datamu sendiri.
    // =================================================================================
    const translations = {
        en: {
            // General
            jobtitle: 'Your Profession | Your Title', home: 'Home', about: 'About', skills: 'Skills', projects: 'Projects', certs: 'Certs', contact: 'Contact', journey: 'Journey', quiz: 'Quiz', universe: 'Universe',

    const commandPalette = document.getElementById('command-palette-overlay'); const commandInput = document.getElementById('command-input'); const commandResults = document.getElementById('command-results'); const commands = [ { name: 'Go to Home', action: () => handleButtonClick('#home') }, { name: 'Go to Journey', action: () => handleButtonClick('#journey') }, { name: 'Go to About', action: () => handleButtonClick('#about') }, { name: 'Go to Skills', action: () => handleButtonClick('#skills') }, { name: 'Go to Certifications', action: () => handleButtonClick('#certifications') }, { name: 'Go to Universe', action: () => handleButtonClick('#universe') }, { name: 'Go to Quiz', action: () => handleButtonClick('#quiz') }, { name: 'Go to Contact', action: () => handleButtonClick('#contact') }, { name: 'Toggle Theme', action: () => themeToggle.click() }, { name: 'Switch to English', action: () => setLanguage('en') }, { name: 'Switch to Indonesian', action: () => setLanguage('id') }, { name: 'Run Easter Egg', action: () => showTerminal() } ];
    document.addEventListener('keydown', (e) => { if ((e.ctrlKey || e.metaKey) && e.key === 'k') { e.preventDefault(); commandPalette.classList.add('is-visible'); commandInput.focus(); renderCommandResults(''); } if (e.key === 'Escape') { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('is-visible')); } if (e.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase() && !commandPalette.classList.contains('is-visible')) { konamiIndex++; if (konamiIndex === konamiCode.length) { konamiIndex = 0; showTerminal(); } } else if (e.key !== konamiCode[0].toLowerCase()) { konamiIndex = 0; } });
    commandInput.addEventListener('input', () => renderCommandResults(commandInput.value)); commandInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { const selected = commandResults.querySelector('.selected'); if (selected) selected.click(); } });
    function renderCommandResults(query) { commandResults.innerHTML = ''; const filtered = commands.filter(c => c.name.toLowerCase().includes(query.toLowerCase())); filtered.forEach((cmd, index) => { const item = document.createElement('div'); item.className = 'command-item'; if (index === 0) item.classList.add('selected'); item.textContent = cmd.name; item.onclick = () => { cmd.action(); commandPalette.classList.remove('is-visible'); commandInput.value = ''; }; commandResults.appendChild(item); }); }
    
    // Initialization
    function init() {
        renderSkills();
        renderCerts();
        renderProjects();
        renderJourney();
        startQuiz();
        setLanguage(currentLang);
        setBgCanvasSize();
        animateAscii();
        updateUniverseInfo('portfolio');
    }
    
    init();
});
</script>
